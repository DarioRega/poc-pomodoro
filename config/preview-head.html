<!--Add dark theme to html tag when loaded -->
<script>
    document.getElementsByTagName( 'html' )[0].setAttribute( 'class', 'dark' );
    function switchTheme(theme){
        document.getElementsByTagName( 'html' )[0].setAttribute( 'class', theme );
    }
</script>
<body>
    <div class="flex items-center justify-between w-full max-w-sm pb-24">
        <button class="p-4 bg-light-white text-black rounded-md focus:outline-none" onclick="switchTheme('')">Light</button>
        <button class="p-4 bg-dark-blue text-white rounded-md focus:outline-none" onclick="switchTheme('dark')">Dark</button>
    </div>
    <br />
</body>
