image: node:12

stages:
  - lint
  - deploy

lint:
  stage: lint
  script:
    - yarn install --frozen-lockfile
    - yarn lint

pages:
  stage: deploy
  script:
    - yarn install --frozen-lockfile
    - yarn storybook:build
  artifacts:
    paths:
      - public
    expire_in: 7 day
  only:
    - tags
